name: "CodeQL Security Analysis"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    # Run every Monday at 6 AM UTC
    - cron: '0 6 * * 1'
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript-typescript' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # Queries to run (security-extended includes more security checks)
          queries: +security-extended,security-and-quality
          config: |
            paths-ignore:
              - node_modules
              - build
              - dist
              - '**/*.test.ts'
              - '**/*.spec.ts'

      # Autobuild attempts to build any compiled languages (not needed for JS/TS, but kept for safety)
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
          upload: true
          # Fail the workflow if critical or high severity issues are found
          fail-on: critical,high
